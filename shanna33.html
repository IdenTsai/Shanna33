<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Áµ¶ Â≠êÁèä ÁöÑÂ∞àÂ±¨È©öÂñú</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            margin: 0;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .heart-outline {
            stroke: #ff4d6d;
            stroke-width: 6;
            fill: transparent;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            stroke-linecap: round;
            animation: drawOutline 3s forwards ease-in-out;
        }

        @keyframes drawOutline {
            to { stroke-dashoffset: 0; }
        }

        .heart-fill {
            fill: #ff758f;
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
        }

        .heart-fill.animate {
            animation: pulseExpand 2s infinite ease-out;
        }

        @keyframes pulseExpand {
            0% { transform: scale(0); opacity: 0.8; }
            70% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0; }
        }

        .heart-solid {
            fill: #ff758f;
            opacity: 0;
            transform-origin: center;
            transition: opacity 1s ease;
        }

        .heart-solid.show {
            opacity: 0.8;
            animation: colorShift 6s infinite alternate ease-in-out;
        }

        @keyframes colorShift {
            0% { fill: #ff758f; }
            50% { fill: #c8b6ff; }
            100% { fill: #ffd6a5; }
        }

        /* ‰øÆÊîπÂæåÁöÑÂÖ©Ë°åÊñáÂ≠óÊ®£Âºè */
        .text-group {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0;
            z-index: 20;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; /* ÂÖ©Ë°åÊñáÂ≠óÁöÑÈñìË∑ù */
        }

        .text-group.show {
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: gentleBeat 1.5s infinite alternate ease-in-out;
        }

        .line1 {
            font-size: clamp(24px, 8vw, 36px);
            font-weight: 900;
            white-space: nowrap;
        }

        .line2 {
            font-size: clamp(18px, 6vw, 26px);
            font-weight: 700;
            white-space: nowrap;
        }

        @keyframes gentleBeat {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.06); }
        }

        .signature {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff4d6d;
            opacity: 0;
            z-index: 30;
        }

        .signature.show { opacity: 0.8; transition: opacity 2s; }

        .bg-heart { position: fixed; color: #ff4d6d; z-index: 1; pointer-events: none; animation: floatUp 4s forwards ease-in; }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            20% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-100px) scale(1.2); }
        }

        .particle { position: absolute; pointer-events: none; z-index: 100; animation: popOut 1s forwards ease-out; font-size: 26px; }
        @keyframes popOut {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.5); opacity: 0; }
        }

        #clickArea { position: absolute; width: 100%; height: 100%; cursor: pointer; z-index: 30; }
    </style>
</head>
<body>

    <div class="container">
        <svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="heartPath" d="M 200,120 C 200,120 150,50 80,50 C 20,50 20,140 20,140 C 20,220 200,350 200,350 C 200,350 380,220 380,140 C 380,140 380,50 320,50 C 250,50 200,120 200,120"></path>
            </defs>
            <use href="#heartPath" class="heart-solid" id="solidFill" />
            <use href="#heartPath" class="heart-fill" id="expandingFill" />
            <use href="#heartPath" class="heart-outline" id="outline" />
        </svg>
        
        <div id="textGroup" class="text-group">
            <div class="line1">33 ÊÉÖ‰∫∫ÁØÄÂø´Ê®Ç</div>
            <div class="line2">Êú™‰æÜÂ§©Â§©ÈñãÂøÉ</div>
        </div>
        
        <div id="clickArea"></div>
    </div>

    <div id="signature" class="signature">Iden Tsai</div>

    <script>
        const outline = document.getElementById('outline');
        const expandingFill = document.getElementById('expandingFill');
        const solidFill = document.getElementById('solidFill');
        const textGroup = document.getElementById('textGroup');
        const signature = document.getElementById('signature');
        const clickArea = document.getElementById('clickArea');

        outline.addEventListener('animationend', () => {
            expandingFill.classList.add('animate');
            setTimeout(() => {
                solidFill.classList.add('show');
                textGroup.classList.add('show');
                signature.classList.add('show');
                startBgHearts();
            }, 500);
        });

        clickArea.addEventListener('click', (e) => {
            if (!textGroup.classList.contains('show')) return;
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                const angle = Math.random() * Math.PI * 2, dist = 60 + Math.random() * 80;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        });

        function startBgHearts() {
            setInterval(() => {
                const bh = document.createElement('div');
                bh.className = 'bg-heart';
                bh.innerText = '‚ù§Ô∏è';
                bh.style.left = Math.random() * 100 + 'vw';
                bh.style.top = Math.random() * 100 + 'vh';
                bh.style.fontSize = (Math.random() * 10 + 10) + 'px';
                document.body.appendChild(bh);
                setTimeout(() => bh.remove(), 4000);
            }, 600);
        }
    </script>
</body>
</html>
